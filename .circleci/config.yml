    jobs:
      - checkout_code
      - set_ssh_key
      - set_bitsrc_registry
      -
        install_npm_deps:
          requires:
            - checkout_code
      -
        build:
          requires:
            - install_npm_deps
      -
        bit_hub_e2e_test:
          requires:
            - set_ssh_key
            - set_bitsrc_registry
            - build
