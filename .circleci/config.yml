          command: cd bit; npm link
      -
        run: 'bit config set analytics_reporting false'
      -
        run: 'bit config set error_reporting false'
      -
        run: 'bit config set user.name tester'
      -
        run: 'bit config set user.email ci@bit.dev'
      -
        # do not change this one, it's important to use the production for getting components bit use for running
        # if you want the tests to work with stage, you should change the hub domain few lines below
        run: 'bit config set hub_domain hub.bit.dev'
      -
        # uncomment to configure circle to run against stg environment
        run: 'bit config set hub_domain hub-stg.bit.dev'
      -
        run:
          name: 'write e2e files'
          command: 'cd bit; circleci tests glob "e2e\*\*.e2e*.ts" | circleci tests split --split-by=timings > spec-files.txt'
      -
        run:
          name: 'run e2e tests'
          command: 'cd bit; $content = get-content spec-files.txt; npm run mocha-circleci $content'
          # command which support only - for debug purpose - this needed to be tested on windows (the glob might not work)
          # command: cd bit; npm run e2e-test-circle --debug
          environment:
            MOCHA_FILE: junit\e2e-test-results.xml
          when: always
      -
        store_test_results:
          path: bit\junit
      -
        store_artifacts:
          path: bit\junit
      # TODO: make it work for windows
      # -
      #   store_artifacts:
      #     path: ~/Library/Caches/Bit/logs/debug.log
workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout_code
      - set_ssh_key
      - set_bitsrc_registry
      -
        install_npm_deps:
          requires:
            - checkout_code
      -
        build:
          requires:
            - install_npm_deps
      -
        unit_test:
          requires:
            - build
      -
        lint:
          requires:
            - install_npm_deps
      -
        check_types:
          requires:
            - install_npm_deps
      -
        generate_types:
          requires:
            - build
      -
        generate_docs:
          <<: *semver_tags_only_filters
          requires:
            - build
      # disable pack  temporary because of https://github.com/zeit/pkg/issues/883
      # -
      #   pack:
      #     requires:
      #       - build
      -
        e2e_test:
          filters:
            branches:
              ignore:
                - performance-tests
                - bit-hub-tests
          requires:
            - set_ssh_key
            - set_bitsrc_registry
            - build
            # - pack
      -
        performance_e2e_test:
          filters:
            branches:
              only:
                - performance-tests
          requires:
            - build
      -
        bit_hub_e2e_test:
          filters:
            branches:
              only:
                - bit-hub-tests
          requires:
            - build
            - set_ssh_key
            - set_bitsrc_registry
  windows_e2e:
    jobs:
      - windows_approval_job:
          type: approval
      - windows_checkout_code:
          requires:
            - windows_approval_job
      - windows_set_ssh_key:
          requires:
            - windows_approval_job
      - windows_set_bitsrc_registry:
          requires:
            - windows_approval_job
      - windows_install_npm_deps:
          requires:
            - windows_checkout_code
      - windows_build:
          requires:
            - windows_install_npm_deps
      - windows_e2e_test:
          requires:
            - windows_build
            - windows_set_ssh_key
            - windows_set_bitsrc_registry
  deploy:
    jobs:
      - checkout_code:
          <<: *semver_tags_only_filters
      -
        validate-git-tag-and-version:
          <<: *semver_tags_only_filters
          requires:
            - checkout_code
      -
        install_npm_deps:
          <<: *semver_tags_only_filters
          requires:
            - validate-git-tag-and-version
            - checkout_code
      -
        build:
          <<: *semver_tags_only_filters
          requires:
            - install_npm_deps
      -
        npm-publish:
          <<: *semver_tags_only_filters
          requires:
            - build
      -
        generate_docs:
          <<: *semver_tags_only_filters
          requires:
            - build
      -
        pack:
          <<: *semver_tags_only_filters
          requires:
            - build
      -
        github-release:
          <<: *semver_tags_only_filters
          requires:
            - pack
      -
        build-rpm:
          <<: *semver_tags_only_filters
          requires:
            - pack
      -
        build-debian:
          <<: *semver_tags_only_filters
          requires:
            - pack
      -
        publish_to_jfrog:
          <<: *semver_tags_only_filters
          requires:
            - build-debian
            - build-rpm
      -
        slack_deploy_notification:
          <<: *semver_tags_only_filters
          requires:
            - generate_docs
            - publish_to_jfrog
            - github-release
            - npm-publish
  deploy_dev:
    jobs:
      - checkout_code:
          <<: *dev_tag_only_filters
      -
        install_npm_deps:
          <<: *dev_tag_only_filters
          requires:
            - checkout_code
      -
        build:
          <<: *dev_tag_only_filters
          requires:
            - install_npm_deps
      -
        pack:
          <<: *dev_tag_only_filters
          requires:
            - build
      -
        github-pre-release:
          <<: *dev_tag_only_filters
          requires:
            - pack
      -
        build-rpm:
          <<: *dev_tag_only_filters
          requires:
            - pack
      -
        build-debian:
          <<: *dev_tag_only_filters
          requires:
            - pack
      -
        publish_to_jfrog_dev:
          <<: *dev_tag_only_filters
          requires:
            - build-debian
            - build-rpm
  performance_tests:
    triggers:
      - schedule:
          cron: "0 9 * * *"
          filters:
            branches:
              only:
                - prod
    jobs:
      - checkout_code
      -
        install_npm_deps:
          requires:
            - checkout_code
      -
        build:
          requires:
            - install_npm_deps
      -
        performance_e2e_test:
          requires:
            - build
  bit_hub_tests:
    triggers:
